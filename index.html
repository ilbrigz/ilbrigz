<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>
            Hello Bulma!
        </title>
        <link rel="stylesheet" href="/css/bulma.css"/>

        <script defer src="/js/fontawesome.js"></script>
        <style>
        	.taskBox {
        		margin-top: 15px;
        		display: none;
        	}
        </style>
    </head>
    <body>

        <section class="section">
        	<h1 class="title has-text-centered"> Todo List</h1>
            <div class="container">




            	<div class="box">
            	
            	    <div class="field">
            	        <label class="label">
            	            Add Task
            	        </label>
            	        <div class="control">
            	            <input class="input" type="text" id="newTaskInput" placeholder="Add task here"/>
            	        </div>
            	       
            	    </div>
            	     <a class="button is-primary" id="taskBtn">Add Task</a>
            	    <div class="field">

            	        <label class="label">
            	            Tasks
            	        </label>
            	        <div class="control" id="filterList">
            	            <input class="input" type="text" placeholder="e.g. alexsmith@gmail.com"/>
            	        </div>
            	
            	       
            	    </div>
            	   
            	     <a class="button is-dark" id="clearTasksBtn">Clear Tasks</a>
            	      <div class="box taskBox">
            		<div class="field is-grouped is-grouped-multiline tasksList">
				</div>
            	</div>

            </div>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
